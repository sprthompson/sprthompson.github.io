<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to my GitHub Page!">
    <title>Welcome to My GitHub Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #3f51b5;
            color: white;
            padding: 2em 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        section {
            padding: 3em 1em;
        }

        section h2 {
            color: #3f51b5;
        }

        .links {
            margin-top: 2em;
        }

        .links a {
            text-decoration: none;
            color: white;
            background-color: #3f51b5;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #303f9f;
        }

        footer {
            padding: 2em;
            background-color: #333;
            color: white;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My GitHub Page</h1>
        <p>Explore my projects, connect with me, and stay up to date.</p>
    </header>

    <section>
        <h2>About Me</h2>
        <p>I'm passionate about coding, web development, and creating awesome digital experiences. Check out my projects and feel free to connect with me!</p>

        <div class="links">
            <a href="https://github.com/yourusername" target="_blank">My GitHub</a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

</body>
</html>
